<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alera Assignment 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">
  <div class="container text-center mt-5">
    <div>
      <p class="display-6 fw-bold text-success mb-3">Ahron's Random User Generator</p>
    </div>
    <div class="mb-4" style="display: flex; align-items: center; justify-content: center;">
      <input id="userCount" type="number" class="form-control w-25 text-center"
        placeholder="Enter number of random users" oninput="fetchUsers()">

      <div id="nameSelector" class="dropdown">
        <button class="btn btn-light dropdown-toggle w-25" type="button" data-bs-toggle="dropdown" aria-expanded="false"
          id="nameSelectorButton">
          First Name
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#"
              onclick="changeAllToFirstName(); document.getElementById('nameSelectorButton').textContent = 'First Name'">First
              Name</a></li>
          <li><a class="dropdown-item" href="#"
              onclick="changeAllToLastName(); document.getElementById('nameSelectorButton').textContent = 'Last Name'">Last
              Name</a></li>
        </ul>
      </div>
    </div>


    <div id="userContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
  </div>

  <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalUser">
          <!-- code harhar -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ahronScript.js"></script>
</body>

</html>
